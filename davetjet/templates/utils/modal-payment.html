<!-- Ödeme Modalı -->
<div class="payment-modal hidden" id="paymentModal" role="dialog" aria-modal="true" aria-labelledby="paymentModalTitle" aria-describedby="paymentModalDesc">
  <div class="modal-content" role="document">
    <h3 id="paymentModalTitle">PayTR Ödeme</h3>
    <div class="payment-modal-inner">
      <form class="payment-form" novalidate>
        <div class="form-group">
          <label for="cardholderName" class="sr-only">Kart Sahibinin Adı</label>
          <input type="text" id="cardholderName" name="cardholderName" placeholder="Kart Sahibinin Adı" required autocomplete="cc-name" />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="cardNumber" class="sr-only">Kart Numarası</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="Kart Numarası" maxlength="19" required autocomplete="cc-number" inputmode="numeric" />
          <span class="error-message"></span>
        </div>

        <div class="form-row">
          <div class="form-group small-group">
            <label for="expiryDate" class="sr-only">Son Kullanma Tarihi</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="AA/YY" maxlength="5" required autocomplete="cc-exp" inputmode="numeric" />
            <span class="error-message"></span>
          </div>

          <div class="form-group small-group">
            <label for="cvv" class="sr-only">Güvenlik Kodu (CVC)</label>
            <input type="password" id="cvv" name="cvv" placeholder="CVC" maxlength="4" required autocomplete="cc-csc" inputmode="numeric" />
            <span class="error-message"></span>
          </div>
        </div>

        <button type="submit" class="btn pay-btn">Öde</button>
      </form>

      <div class="virtual-card" aria-hidden="true" aria-label="Kredi Kartı Önizleme">
        <div class="card-inner">
          <div class="card-front">
            <div class="card-chip"></div>
            <div class="card-number" id="cardNumberDisplay">#### #### #### ####</div>
            <div class="card-name" id="cardNameDisplay">KART SAHİBİ</div>
            <div class="card-expiry-label">Son Kullanma</div>
            <div class="card-expiry" id="cardExpiryDisplay">AA/YY</div>
          </div>
          <div class="card-back">
            <div class="card-stripe"></div>
            <div class="card-cvv-label">CVC</div>
            <div class="card-cvv" id="cardCvvDisplay">***</div>
          </div>
        </div>
      </div>
    </div>
    <button class="close-modal" aria-label="Ödeme penceresini kapat" onclick="toggleModal(false)">×</button>
  </div>
</div>
