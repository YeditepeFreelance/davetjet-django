<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    recipients test functionality {% comment %}
    <form method="post" action="{% url 'recipients:add_new' %}">
      {% csrf_token %}
      <input
        type="hidden"
        name="subscription_id"
        value="{{ user.subscriptions.first.id }}"
      />
      <input
        type="hidden"
        name="project_id"
        value="{{ user.projects.first.id }}"
      />
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <button type="submit">Add Recipient</button>
    </form>
    {% endcomment %} {{ error }} {{ message }} {{ recipients}} {% comment %}
    <form
      method="post"
      action="{% url 'recipients:add_from_file' %}"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input
        type="hidden"
        name="subscription_id"
        value="{{ user.subscriptions.first.id }}"
      />
      <input
        type="hidden"
        name="project_id"
        value="{{ user.projects.first.id }}"
      />
      <label for="file">Upload CSV or Excel file:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        required
      />
      <br />
      <button type="submit">Upload Recipients</button>
    </form>
    {% endcomment %}
  </body>
</html>
